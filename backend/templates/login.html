<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

<div class="auth-container" id="container">

  <!-- LOGIN PANEL -->
  <div class="form-panel login-panel">
    <form id="loginForm">
      <h2>Login</h2>

      <input type="text" id="loginUser" placeholder="Username" required />
      <input type="password" id="loginPass" placeholder="Password" required />

      <button type="submit">Login</button>

      <p class="toggle-text">
        Donâ€™t have an account?
        <span onclick="showRegister()">Sign Up</span>
      </p>
    </form>
  </div>

  <!-- REGISTER PANEL -->
  <div class="form-panel register-panel">
    <form id="registerForm">
      <h2>Register</h2>

      <input type="text" id="regUser" placeholder="Username (alphabets only)" />
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="password" id="regPass" placeholder="Password" />

      <button type="submit">Register</button>

      <p class="toggle-text">
        Already have an account?
        <span onclick="showLogin()">Sign In</span>
      </p>
    </form>
  </div>

  <!-- OVERLAY -->
  <div class="diagonal-overlay">
    <div class="overlay-content">
      <h2 id="overlayTitle">Hello, Friend!</h2>
      <p id="overlayText">Create an account to join</p>
      <button id="overlayBtn" onclick="showRegister()">Sign Up</button>
    </div>
  </div>

</div>

<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
